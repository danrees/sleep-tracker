<head>
  <title>simple</title>
</head>

<body>
  <div class="container">
  <h1>Welcome to Meteor!</h1>
    <div class="row">
      {{> eventForm }}
    </div>
    <div class="row">
      {{> sleepEvents }}
    </div>
  </div>
</body>

<template name="sleepEvents">
  <table class="table table-striped table-condensed">
    <thead>
    <tr>
      <th>Event Type</th>
      <th>Event Time</th>
      <th>Notes</th>
      <th>Controls</th>
    </tr>
    </thead>
    <tbody>
  {{#each sleepEvents}}
    <tr>
      <td>{{eventName}}</td>
      <td>{{eventTime}}</td>
      <td>{{notes}}</td>
      <td><button class="del-event btn btn-danger">Del</button></td>
    </tr>
  {{/each}}  
  </tbody>
  </table>
</template>

<template name="eventForm">
  <form class="form-inline new-event" >
    <div class="form-group" >
      <select name="eventName" class="form-control" >
        <option>Select Event</option>
        <option>sleep</option>
        <option>wake</option>
        <option>crib</option>
        <option>feed</option>
      </select>
    </div>
    <div class="form-group">
      <input type="datetime-local" name="eventTime" class="form-control"/>
    </div>
    <div class="form-group">
      <input type="text" name="notes" class="form-control" placeholder="Notes" />
    </div>
    
    <div class="form-group">
      <input type="reset" name="reset" value="clear" class="form-control btn btn-warning" />
    </div>
  </form>

</template>
